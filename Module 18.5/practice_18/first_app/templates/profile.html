{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %} 

<h1>Welcome to Profile Page</h1>
{% if messages %}
{% for m in messages %}

<p><a class="btn btn-info" href="{% url 'changepass' %}">Change Your Password</a>

{% endblock %}
