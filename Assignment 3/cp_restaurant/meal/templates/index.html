{% extends 'base.html' %}
{% load static %}

{% block ShowItems %}
<div class="d-flex flex-wrap justify-content-center">
{% for i in categories %}
    <div class="card" style="width: 30rem; margin: 30px">
        <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="Food Image">
        <div class="card-body">
        <h4 class="card-title">{{i.idCategory}} : {{i.strCategory}}</h4>
        <p class="card-text">{{ i.strCategoryDescription | truncatewords:10 }}</p>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
