<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <div>
        <a class="btn btn-outline-success mx-4 text-white">DreamCar</a>
        <a href="{% url 'homepage' %}" class="btn btn-outline-success mx-4 text-white" type="submit">HomePage</a>
      </div>
      
      <div class="d-flex">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="btn btn-outline-warning mx-4 text-white" type="submit">Profile</a>
        <a href="{% url 'user_logout' %}" class="btn btn-outline-warning mx-4 text-white" type="submit">Logout</a>
        {% else%}
        <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4 text-white">Sign Up</a>
        <a href="{% url 'user_login' %}" class="btn btn-outline-warning text-white" type="submit">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>
